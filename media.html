<meta name="description" content="The Center for Automation and Learning for Medical Robotics (Cal-MR) is a new research center headed by Prof. 
Ken Goldberg (IEOR, EECS, and Department of Radiation Oncology at UCSF) and Prof. Pieter Abbeel (EECS). The Cal-MR was founded in October 2014 to build on recent advances in research in automation and machine learning techniques to significantly improve robots and devices to assist experts in medicine and surgery. Cal-MR is affiliated with the College of Engineering at the University of California Berkeley." />
